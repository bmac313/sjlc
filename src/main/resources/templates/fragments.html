<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav th:fragment="navigation-main" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">MusicFinds</span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:class="${findsActiveStatus}"><a th:href="@{/posts}">Finds</a></li>
            </ul>
            <form class="navbar-form form-inline navbar-left my-2 my-lg-0" method="get" th:action="@{/search}">
                <div class="form-group">
                    <input type="text" name="searchTerm" class="form-control mr-sm-2" placeholder="Search for a Find..." />
                </div>
                <button type="submit" class="btn-primary my-2 my-sm-0">Go</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/signup}">Sign Up</a></li>
                <li class="" th:classappend="${loginActiveStatus}">
                    <a th:href="@{/login}">Log In</a>
                </li>
                <li>
                    <form action="logout" method="post">
                        <input type="submit" value="Log Out" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>

</html>
