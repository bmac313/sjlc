<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<div id="fb-root"></div>
<script th:src="@{/js/plugins.js}"></script>
<div class="container main-body">

    <header th:replace="fragments::header-wrapper"></header>
    <nav th:replace="fragments::navbar-main"></nav>

    <main class="container main-column">

        <article class="post" style="max-width:45em; margin:auto;">
            <h2 th:text="${post.title}"></h2>
            <img th:src="${post.imgUrl}" src="" style="max-width:100%;" />
            <div class="post-body">
                <p th:text="${post.body}"></p>
            </div>
            <div class="post-signature">
                <p th:text="'Posted by ' + ${post.author}"></p>
                <span th:text="${post.timeStamp}"></span>
            </div>

            <a class="twitter-share-button"
               href="https://twitter.com/intent/tweet?text=Check%20out%20this%20post%20from%20St.%20John's%20Lutheran%20Church:%20"
               data-size="large">
                Tweet
            </a>
            <div class="fb-share-button" data-layout="button_count" data-size="large" data-mobile-iframe="true">
                <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
                    Share
                </a>
            </div>

            <h3>Write a Comment</h3>
            <div class="fb-comments" data-numposts="5"></div>
        </article>

        <footer th:replace="fragments::footer"></footer>

    </main>

</div>

</body>
</html>
