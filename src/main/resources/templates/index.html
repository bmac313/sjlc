<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<!-- TODO: Sticky navbar -->

<body>

<div class="container page-body">

    <header th:replace="fragments::header-wrapper"></header>

    <main class="container">

        <div th:class="${alertClass}" th:text="${alert}"></div>

        <section class="row nav-boxes">
            <div id="about-us" class="col col-md-3">
                <h3>About Us</h3>
                <img src="" th:src="@{/img/community_links.png}" />
            </div>
            <div id="preschool" class="col col-md-3">
                <h3>Preschool</h3>
                <img src="" th:src="@{/img/preschool.png}" />
            </div>
            <div id="calendar" class="col col-md-3">
                <h3>Calendar</h3>
                <img src="" th:src="@{/img/calendar.png}" />
            </div>
            <div id="sermons-newsletter" class="col col-md-3">
                <h3>Sermons &amp; Newsletter</h3>
                <img src="" th:src="@{/img/ministries.png}" />
            </div>
        </section>

        <!-- Jumbotron is for recent updates (e.g. recent events) -->
        <section class="jumbotron">
            <h1 class="display-3">Recent Updates</h1>
            <h2 th:text="${featuredPost.title}"></h2>
            <p class="lead" th:text="${#strings.abbreviate(featuredPost.body,110)}"></p>
            <p class="lead">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Read More
                </button>
            </p>

            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" th:text="${featuredPost.title}"></h4>
                        </div>
                        <div class="modal-body">
                            <p th:text="${featuredPost.body}"></p>
                            <a class="btn btn-primary" th:href="@{'/news/viewpost/' + ${featuredPost.id}}">Go to Post</a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- TODO: Turn this element into a carousel with at three "tabs." Tabs 2 and 3 should contain class times and events, respectively. -->
        <section class="row carousel-wrapper">
            <img class="col col-md-5" src="" th:src="@{/img/church_exterior1.jpg}" />
            <div id="worship-times" class="col col-md-7">
                <h3>Worship Times</h3>
                <p>Wednesdays @ 7:00 p.m.</p>
                <p>Saturdays @ 6:00 p.m.</p>
                <p>Sundays @ 9:00 a.m.</p>
            </div>
        </section>

        <section class="row contact-info">

            <div id="contact-box" class="col col-md-6 col-sm-6">
                <h3>Contact Info</h3>
                <p><i class="fas fa-map-marker"></i>&nbsp;&nbsp;&nbsp;&nbsp;1225 N Main St. Chatham</p>
                <p><i class="fas fa-phone"></i>&nbsp;&nbsp;&nbsp;(217) 483-2612</p>
                <p><i class="fas fa-envelope-square"></i>&nbsp;&nbsp;&nbsp;&nbsp;<a href="mailto:stjohnslcms@comcast.net">stjohnslcms@comcast.net</a></p>
            </div>

            <div id="facebook-info" class="col col-md-6 col-sm-6">
                <h3>Find Us On Facebook</h3>
                <a id="facebook-icon" href="https://www.facebook.com/st.church.94"><i class="fab fa-facebook"></i></a>
            </div>

        </section>

        <section th:replace="fragments::footer"></section>

    </main>

</div>

</body>

</html>
