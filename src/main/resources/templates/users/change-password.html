<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<div class="container main-body">

    <nav th:replace="fragments::navbar-main"></nav>

    <main class="container extra-padding">
        <h1 th:text="${header}"></h1>
        <div th:class="${alertClass}" th:text="${alert}"></div>
        <form method="post">

            <div class="form-group row">
                <label th:for="username" class="col-sm-2 col-form-label">Current Password*</label>
                <div class="col-sm-7">
                    <input id="currentPass" name="currentPass" type="password" class="form-control input-lg" placeholder="***********" />
                </div>
            </div>

            <div class="form-group row">
                <label th:for="password" class="col-sm-2 col-form-label">New Password*</label>
                <div class="col-sm-7">
                    <input id="newPass" name="newPass" type="password" class="form-control input-lg" placeholder="***********" />
                </div>
            </div>

            <div class="form-group row">
                <label th:for="password" class="col-sm-2 col-form-label">Confirm New Password*</label>
                <div class="col-sm-7">
                    <input id="confirmNewPass" name="confirmNewPass" type="password" class="form-control input-lg" placeholder="***********" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" />
                </div>
                <input type="hidden" id="username" name="username" th:value="${username}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>

        </form>
    </main>
</div>

</body>
</html>
