<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<!--TODO:
    - Get failureURL / error messages working properly.
    - User is directed to /img/large_logo_brightened.png instead of index upon login; fix this.
    - Login page fails to load CSS before login; fix this
-->

<div class="container main-body">

    <header th:replace="fragments::header-wrapper"></header>
    <nav th:replace="fragments::navbar-main"></nav>

    <main class="container">
        <h1 th:text="${header}"></h1>
        <p>Fields marked with an asterisk (*) are required.</p>

        <p th:if="${loginError}" class="error">Wrong username or password</p>

        <form th:action="@{/login}" method="post">

            <div class="form-group row">
                <label th:for="username" class="col-sm-2 col-form-label">Username*</label>
                <div class="col-sm-7">
                    <input id="username" name="username" class="form-control input-lg" placeholder="yourusername13" />
                </div>
            </div>

            <div class="form-group row">
                <label th:for="password" class="col-sm-2 col-form-label">Password*</label>
                <div class="col-sm-7">
                    <input id="password" name="password" type="password" class="form-control input-lg" placeholder="***********" />
                    <!--<span class="text-danger col-sm-3"></span>-->
                </div>
            </div>

            <input type="submit" value="Log In" class="btn btn-primary" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        </form>
        <footer th:replace="fragments::footer"></footer>
    </main>

</div>

</body>
</html>
