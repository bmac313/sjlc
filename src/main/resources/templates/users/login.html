<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<div class="container main-body">

    <nav th:replace="fragments::navbar-main"></nav>

    <main class="container extra-padding">
        <h1 th:text="${header}"></h1>
        <p>Fields marked with an asterisk (*) are required.</p>

        <p th:if="${loginError}" class="alert-danger emphasis">Wrong username or password</p>

        <form method="post">

            <div class="form-group row">
                <label th:for="username" class="col-sm-2 col-form-label">Username*</label>
                <div class="col-sm-7">
                    <input id="username" name="username" class="form-control input-lg" placeholder="yourusername13" />
                </div>
            </div>

            <div class="form-group row">
                <label th:for="password" class="col-sm-2 col-form-label">Password*</label>
                <div class="col-sm-7">
                    <input id="password" name="password" type="password" class="form-control input-lg" placeholder="***********" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <input type="submit" value="Log In" class="btn btn-primary" />
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>

        </form>
    </main>

    <footer th:replace="fragments::footer"></footer>

</div>

</body>
</html>
