<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<div class="container page-body">

    <header>
        <nav th:replace="fragments :: navigation-main"></nav>
    </header>

    <main class="container main-column">
        <div th:text="${logOutConfirm}" th:class="${alertClass1}"></div>
        <div th:text="${loginPrompt}" th:class="${alertClass2}"></div>
        <h1 th:text="${header}"></h1>
        <p>Fields marked with an asterisk (*) are required.</p>

        <span th:text="${wrongLoginInfoError}" class="text-danger"></span>

        <form th:action="${loginProcessingUrl}" method="post">

            <div class="form-group row">
                <label th:for="username" class="col-sm-2 col-form-label">Username*</label>
                <div class="col-sm-7">
                    <input id="username" class="form-control input-lg" placeholder="yourusername13" />
                </div>
            </div>

            <div class="form-group row">
                <label th:for="password" class="col-sm-2 col-form-label">Password*</label>
                <div class="col-sm-7">
                    <input id="password" type="password" class="form-control input-lg" placeholder="***********" />
                    <!--<span class="text-danger col-sm-3"></span>-->
                </div>
            </div>

            <input type="submit" value="Log In" class="btn btn-primary" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        </form>

        <p>Don't have an account? Create one <a href="/signup">here.</a></p>

    </main>

</div>

</body>
</html>
